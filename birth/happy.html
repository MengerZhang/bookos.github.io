<!DOCTYPE html>

<head >

    <title >生日快乐！</title>
    <style>
        
        .body {
            background-color: #fffff5;
        }
        
   </style>
</head>
<body class="body">
	<p>不客气</p>
    <p >
        很抱歉，我以这样的方式回复你的信息，一路走来，我也找到了自己想要的答案，也知道了自己应该怎么去做。很遗憾，“好朋友”这个词并不适合我们，我内心有愧，无法去接受这个词，也无法去扮演这个角色。我知道，虽然让你别回谢，你依然会回复的，这一句谢谢，曾一度让我很伤感，但如今看来，实属正常。之所以写下这些文字，并非想表明什么特殊的含义，就是想在这里认认真真的，说一声，“再见”。真心的祝福你，快乐，幸福，平安。
    </p>
    <p>
        若，来日有缘再见，以同学之宜相待之便可，莫要尴尬，莫要刻意回避。
    </p>
    <p>
        生日快乐，来日快乐！   “再见”。
    </p>
</body>
</html>
