		<p>什么是Book OS? <i style="color: green">“书是人类进步的阶梯” ——高尔基。</i> 因此它叫做BookOS。</p>
		<p ></p>
		<p>Book OS 是一个基于x86平台的32位操作系统。</p>
		<p>它有简单的多任务，分页内存管理，Bofs文件系统，Bogui图形界面，键盘，鼠标，视频，时钟驱动，还有一个小的bosh。</p>
